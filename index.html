<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue TV</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <div class="tv-set">
        <div class="tv-screen">
          <img v-show="isOn" :src="channels[currentChannel]" alt="" />
        </div>
        <div class="tv-controls">
          <button @click="previousChannel" class="previous-channel">Previous</button>
          <button @click="nextChannel" class="next-channel">Next</button>
          <button @click="togglePower" class="power-off">Power</button>
        </div>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
